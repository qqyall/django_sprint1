<hr>
<article>
  <ul>
    <li>
      Место: {{post.location}}
    </li>
    <li>
      Дата: {{post.date}}
    </li>
    <li>
      Категория: <a href="category/{{post.category}}">{{post.category}}</a>
    </li>
  </ul>
  <p>
    {{post.text|truncatewords:10}}
  </p>
  <a href="posts/{{ post.id }}">Читать полный текст</a>
</article>
